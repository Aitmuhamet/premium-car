<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Car Blog</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="site-header site-header--padding site-header--bg">
    <div class="container site-header__content">
      <a href="#" class="logo site-header__logo">
        <p class="logo-body">Premium <span class="logo-span">CAR</span></p>
      </a>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-end">
          <button class="navbar-toggler site-header__toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span> Menu
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link site-header__nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link site-header__nav-link" href="#">Recipes</a>
              <a class="nav-link site-header__nav-link" href="#">Article</a>
              <a class="nav-link site-header__nav-link" href="#">Contact</a>
              <a class="nav-link site-header__nav-link" href="#">Purchase</a>
            </div>
          </div>
        </div> 
      </nav>
      <a href="#" class="button site-header__menu">
        <div class="search site-header__search"></div>
      </a>
    </div>
  </div>

  <div class="site-main">
    <div class="container">
        <div class="top-news">
            <div class="card">
                <div class="card-body">
                    <p class="card-subtitle"></p>
                    <p class="card-title"></p>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
